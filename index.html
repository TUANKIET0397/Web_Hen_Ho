<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
    <!-- styles home page -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Favicon -->
</head>

<body style="height: 1234px;">
    <!-- Header -->
    <header class="header fixed-header">
        <div class="main-content">
            <div class="body">
                <!-- logo -->
                <div class="logo">
                    <img src="./assets/img/logo.svg" alt="Flirt Zone">
                    <div class="logo-desc">
                        <img src="./assets/img/logo-desc1.svg" alt="Flirt Zone">
                        <img src="./assets/img/logo-desc2.svg" alt="Flirt Zone">
                    </div>
                </div>
                <!-- nav -->
                <ul>
                    <li>
                        <a href="#!">Home</a>
                    </li>
                    <li>
                        <a href="#!">About</a>
                    </li>
                    <li>
                        <a href="#!">Support</a>
                    </li>
                </ul>
                <!-- action to call -->
                <div class="action">
                    <a href="#!"><img src="./assets/icons/search.svg" alt="" class="action-search"></a>
                    <a href="#!" class="action-btn btn">Login</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Hero -->
        <div class="hero-wrap">
            <div class="main-content">
                <div class="info">
                    <h1 class="title">
                        <span class="title-1">Smart Matching</span>
                        <span class="title-2"> Made Simple</span>
                    </h1>
                    <p class="sub-title">We respect your privacy and make sure your data stays safe. You control how
                        much you share and with whom. Your comfort and safety are our top priorities.</p>
                    <div class="btn-cta">
                        <div class="cta1 btn">Start with new chat</div>
                        <div class="cta2 btn">Start with video chat</div>
                        <div class="cta3 btn">Swipe right if you like</div>
                    </div>
                </div>
                <div class="hero-img">
                    <img src="./assets/img/hero.svg" alt="Smart Matching Made Simple" class="hero-big">
                    <img src="./assets/img/hero-atc.svg" alt="Smart Matching Made Simple" class="hero-small1">
                    <img src="./assets/img/hero-world.svg" alt="Smart Matching Made Simple" class="hero-small2">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
