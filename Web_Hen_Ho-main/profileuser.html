<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flirt Zone - Profile</title>
  <style>
    /* Base */
    :root {
        --grey-color: #d9d9d9;
        --logobg-color: #d0d0d0;
        --grey-bgcolor: #9d9d9d;
        --white-color: #fff;
        --black-color: #000;
        --text-color-grey: #666;
        --red-color: #FF0004;
        --blue-color: #3a2ee7;
        --green-color: #22c55e;
    }

    * {
        box-sizing: border-box;
    }

    html, body {
        scroll-behavior: smooth;
    }

    html {
        font-size: 52.5%;
    }

    body {
        font-size: 1.6rem;
        font-family: 'Heebo', sans-serif;
        margin: 0;
        padding: 0;
    }

    button {
        font-family: 'Heebo', sans-serif;
        cursor: pointer;
    }

    /* Layout */
    .box_textchatpage {
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
    }

    /* Header */
    .fixed-header {
        padding-top: 2px;
        position: sticky;
        top: -6px;
        z-index: 1;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); 
        overflow: hidden;
        height: 87px;
    }

    .header {
        background: var(--grey-color);
    }

    .header .body {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    body .logo {
        display: flex;
        align-items: flex-end;
        width: 16%; 
        height: 100%; 
        box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.25);
        min-width: 215px;
        max-width: 240px;   
    }

    body .logo-desc {
        position: relative;
        top: -7px;
        left: 4px;
        display: flex;
        flex-direction: column;
    }

    body .logo-desc img:first-child {
        position: absolute;
        top: -30px;
    }

    .header .body ul {
        display: flex;
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    .header .body ul li {
        margin: 0 10px;
    }

    .header .body ul a {
        color: #F3F3F3;
        font-size: 3.2rem;
        font-style: normal;
        font-weight: 500;
        padding: 10px 4rem;
        border-radius: 10px;
        text-decoration: none;
        gap: 30px;
    }

    .header .body ul a:hover {
        text-decoration: underline;
    }

    .header .action {
        display: flex;
        align-items: center;
        justify-content: center; 
        width: 16%;
        min-width: 215px;
        max-width: 240px;
    }

    .header .action .action-search {
        width: 44px;
        height: 45px;
        margin-right: 30px;
    }

    /* Avatar */
    .avatar {
        aspect-ratio: 1 / 1;
        height: 47px;
        border-radius: 50%;
        border: 2px solid rgba(0, 0, 0, 0.1);
        padding: 0;
        background-color: #3e3e3e;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
    }

    /* Profile picture */
    .profile-pic {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid var(--white-color);
    }

    /* Main Container */
    .textchat_container {
        display: flex;
        flex: 1;
    }

    /* Chat Side */
    .chat-side {
        background-color: var(--grey-color);
        width: 16%;
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 25%;
        align-items: center;
        position: relative;
        min-width: 215px;
        max-width: 240px;
    }

    .chat-friend {
        margin-top: 24px;
        background-color: var(--text-color-grey);
        border-radius: 10px;
        display: flex;
        width: 85%;
        height: 52px;
        justify-content: space-around;
        align-items: center;
        padding: 2%;
        gap: 2%;
    }

    .chat-friend__chat, 
    .chat-friend__friend {
        outline: none;
        border: none;
        background-color: transparent;
        display: flex;  
        width: 47%;
        align-items: center;
        justify-content: center;
        gap: 2px;
    }

    .chat-friend--active {
        background-color: var(--grey-color);
        border-radius: 10px;
        line-height: 2.4rem;
        width: 50%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .chat-friend__chat-text, 
    .chat-friend__friend-text {
        font-size: 2.2rem;
        color: var(--white-color);
    }

    .chat-side__content {
        text-align: center;
    }

    .chat-side__content--hide {
        display: none;
    }

    .content__text {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 1.8rem;
        padding: 0 12px;
        color: var(--text-color-grey);
    }

    /* Friend List */
    .chat-side__content-friend {
        width: 90%;
        top: 85px;
        position: absolute;
        display: none;
    }

    .chat-side__content-friend--show {
        display: block;
    }

    .chat-side__content-friends {
        display: flex;
        align-items: center;
        margin: 7px;
        border: none;
        outline: none;
        width: 100%;
        background-color: var(--grey-color);
    }

    .chat-side__content-friends--active {
        cursor: pointer;
        border-radius: 9px;
        padding: 0 4px 0 2px;
        background-color: #fdfdfd;
    }

    .chat-side__content-friends:hover {
        cursor: pointer;
        opacity: 0.6;
        border-radius: 9px;
        background-color: #fdfdfd;
    }

    .listfriend {
        margin-left: 6px;
    }

    .listfriend__name {
        font-weight: bold;
        margin-bottom: 6px;
    }

    .listfriend__seen {
        font-size: 0.8rem;
        font-weight: lighter;
        color: var(--text-color-grey);
    }

    /* Main Content - Profile View */
    .main-content {
        display: flex;
        flex-direction: column;
        flex: 1;
        height: 100%;
        background-color: var(--grey-color);
    }

    .profile-container {
        margin: 20px auto;
        width: 90%;
        max-width: 500px;
        background-color: var(--white-color);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Photo grid */
    .photo-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 100px);
        gap: 3px;
        padding: 10px;
        background-color: #444;
    }

    .photo-grid-item {
        position: relative;
        background-color: #555;
        border-radius: 5px;
        overflow: hidden;
    }

    .photo-grid-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .photo-grid-item.empty {
        background-color: #555;
        border: 2px dashed #777;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .add-button {
        width: 24px;
        height: 24px;
        background-color: var(--green-color);
        border-radius: 50%;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        border: none;
    }

    .verified-badge {
        position: absolute;
        bottom: 5px;
        right: 5px;
        width: 20px;
        height: 20px;
        background-color: #3a96ff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 12px;
    }

    /* Profile info */
    .profile-info {
        padding: 15px;
    }

    .profile-section {
        margin-bottom: 15px;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 8px;
    }

    .profile-section-header {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
    }

    .profile-section-icon {
        margin-right: 8px;
    }

    .profile-label {
        font-size: 1.4rem;
        color: #666;
    }

    .profile-value {
        font-size: 1.6rem;
        color: #333;
        padding: 8px 0;
    }

    .save-button {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: var(--green-color);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.6rem;
        font-weight: bold;
        margin-top: 15px;
        cursor: pointer;
    }

    .save-button:hover {
        background-color: #1db954;
    }

    /* Animation */
    @keyframes growth {
        from {
            transform: scale(var(--growth-from));
        }
        to {
            transform: scale(var(--growth-to));
        }
    }

    /* Responsive */
    @media (max-width: 768px) {
        html {
            font-size: 45%;
        }
        
        .chat-side {
            min-width: 180px;
        }
        
        .header .body ul a {
            padding: 10px 2rem;
            font-size: 2.8rem;
        }

        .photo-grid {
            grid-template-rows: repeat(3, 80px);
        }
    }
  </style>
</head>

    <script>
        // Script choose friend to chat
        const chat_side__content_friends = document.querySelectorAll('.chat-side__content-friends');
        const main_content = document.querySelector('.main-content');
        
        chat_side__content_friends.forEach(button => {
            button.addEventListener('click', () => {
                chat_side__content_friends.forEach(btn => btn.classList.remove('chat-side__content-friends--active'));
                button.classList.add('chat-side__content-friends--active');
            });
        });
        
        // Script choose chat-friend
        const chat = document.querySelector('.chat-friend__chat');
        const friend = document.querySelector('.chat-friend__friend');
        const chat_side_content = document.querySelector('.chat-side__content');
        const chat_side__content_friend = document.querySelector('.chat-side__content-friend');
    
        chat.addEventListener('click', () => {
            chat.classList.add('chat-friend--active');
            friend.classList.remove('chat-friend--active');
            chat_side_content.classList.remove('chat-side__content--hide');
            chat_side__content_friend.classList.remove('chat-side__content-friend--show');
        });

        friend.addEventListener('click', () => {
            friend.classList.add('chat-friend--active');
            chat.classList.remove('chat-friend--active');
            chat_side__content_friend.classList.add('chat-side__content-friend--show');
            chat_side_content.classList.add('chat-side__content--hide');
        });
        
        // Make profile sections clickable

        });
        
        // Add button functionality

        // Save button functionality

            alert('Profile saved successfully!');
        });
