<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/Bin.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <title>Bin</title>
</head>
<body>
    <div class="bin-func">
        <div class="bin__logo-manage">
            <div class="bin__logo">
                <a href="" class="bin__header__logo-link">
                    <img src="./assets/img/logo.svg" alt="" class="bin__logo-img">
                </a>
                <div class="bin__brand">
                    <div class="bin__line1">Flirt</div>
                    <div class="bin__line2">Zone</div>
                </div>
            </div>
            <div class="bin_manage">
                <div class="manage-title">Manage</div>
                <button class="manage__dashboard">
                    <img src="./assets/img/image 4.png" alt="" class="dashboard-img">
                    <div class="manage__dashboard-text">Dash board</div>
                </button>
                <button class="manage__userprofile">
                    <img src="./assets/img/user.png" alt="" class="user-img">
                    <div class="manage__userprofile-text">User profile</div>
                </button>
                <button class="manage__bin">
                    <img src="./assets/img/trash.png" alt="" class="bin-img">
                    <div class="manage__bin-text">Bin</div>
                </button>
            </div>
        </div>

        <div class="bin__header-container">
            <div class="bin__header">
                <div class="bin__header-text">
                    <div class="bin__header-text1">Hey there!üòç</div>
                    <div class="bin__header-text2">Here‚Äôs what happen your stored today</div>
                </div>
                <div class="bin__header-search">
                    <input type="text" class="bin__header-search-input" placeholder="What are you looking for?">
                    <button class="search--btn">
                        <img src="./assets/img/search.svg" alt="" class="search-img">
                    </button>
                </div>
            </div>
            <div class="bin__content-head">
                <div class="bin__firstcontent">UserName</div>
                <div class="bin__secondcontent">Follow</div>
                <div class="bin__thirdcontent">Delete Date</div>
                <div class="bin__fourthcontent">Restore</div>
            </div>
            <div class="bin__content-box">
                <div class="bin__content-body">
                    <div class="content-body__user">
                        <img src="./assets/img/avt.jpg" alt="" class="avatar">
                        <div class="content-body__user-N-BD">
                            <div class="content-body__user-Name">Nicol del rey</div>
                            <div class="content-body__user-BirthDate">15/06/2003</div>
                        </div>
                    </div>
                    <div class="content-body__followers">
                        <div class="followers-num">32</div>
                        <div class="followers-text">Followers</div>
                    </div>
                    <div class="content-body__deletedate">
                        <div class="DeleteDate">November 28, 2015</div>
                    </div>
                    <button class="content-body__restore">
                        <img src="./assets/img/profile-admin.png" alt="" class="restore-img">
                    </button>
                </div>
                <div class="bin__content-body">
                    <div class="content-body__user">
                        <img src="./assets/img/avt.jpg" alt="" class="avatar">
                        <div class="content-body__user-N-BD">
                            <div class="content-body__user-Name">Nguyen Gia Bao</div>
                            <div class="content-body__user-BirthDate">15/06/2003</div>
                        </div>
                    </div>
                    <div class="content-body__followers">
                        <div class="followers-num">100</div>
                        <div class="followers-text">Followers</div>
                    </div>
                    <div class="content-body__deletedate">
                        <div class="DeleteDate">December 28, 2023</div>
                    </div>
                    <button class="content-body__restore">
                        <img src="./assets/img/profile-admin.png" alt="" class="restore-img">
                    </button>
                </div>
                <div class="bin__content-body">

                    </div>

                    <button class="content-body__restore">
                        <img src="./assets/img/profile-admin.png" alt="" class="restore-img">
                    </button>

            </div>
        </div>
