<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlirtZone</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: white;
      width: 100vw;
      height: 100vh;
    }

    header {
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 87px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      min-width: 239px;
    }

    .logo .logo-frame {
      width: 40px;
      height: 40px;
      border: 2px solid #f06;
      border-radius: 8px;
    }

    nav {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      gap: 50px;
    }

    nav a {
      padding: 6px 18px;
      text-decoration: none;
      color: white;
      font-size: 32px;

    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .search-icon {
      width: 44px;
      height: 45px;
      background-color: transparent;
      background-image: url('üîç'); /* Placeholder */
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: black;
    }

    .container {
      display: flex;
      height: calc(100vh - 90px);
    }

    aside {
      min-width: 239px;
      background: #eee;
      padding: 10px;
      overflow-y: auto;
    }

    .chat-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .chat-item .avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: black;
    }

    .chat-item .info {
      font-size: 14px;
    }

    .chat-item .info small {
      color: #666;
    }

    .chat-footer {
      border-top: 1px solid #ccc;
      padding-top: 10px;
      margin-top: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-footer .avatar {
      width: 30px;
      height: 30px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: white;
      padding: 20px;
    }

    .card {
      width: 417px;
      height: 532px;
      background: linear-gradient(135deg, #fff1b8, #ffa07a, #da70d6, #9370db);
      border-radius: 30px;
      position: relative;
    }

    .steps {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
    }

    .steps div {
      width: 40px;
      height: 5px;
      background: #555;
      border-radius: 4px;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    .action-button {
      width: 89px;
      height: 89px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 30px;
    }

    .btn-x {
      background: yellow;
      color: red;
    }

    .btn-undo {
      background: #1e90ff;
    }

    .btn-profile {
      background: #a599f3;
    }

    .btn-like {
      background: red;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <div class="logo-frame"></div>
      <span><strong>Flirt</strong> Zone</span>
    </div>

    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Support</a>
    </nav>

    <div class="header-icons">
      <div class="search-icon">üîç</div>
      <div class="avatar"></div>
    </div>
  </header>

  <div class="container">
    <aside>
      <div class="chat-item">
        <div class="avatar"></div>
        <div class="info">
          <div>Lee tuna kaai</div>
          <small>seen. 2 hour</small>
        </div>
      </div>
      <!-- C√°c item kh√°c s·∫Ω ƒë∆∞·ª£c th√™m b·∫±ng PHP -->
      
      <div class="chat-footer">
        <div class="avatar"></div>
        <div>Nguyen Minh Thuan<br><small style="color: green;">‚óè online</small></div>
      </div>
    </aside>

    <main>
      <div class="card">
        <div class="steps">
          <div></div><div></div><div></div><div></div><div></div>
        </div>
      </div>
      <div class="actions">
        <div class="action-button btn-x">‚úñ</div>
        <div class="action-button btn-undo">‚Ü©</div>
        <div class="action-button btn-profile">üë§</div>
        <div class="action-button btn-like">‚ù§</div>
      </div>
    </main>
  </div>    

</body>
</html>
